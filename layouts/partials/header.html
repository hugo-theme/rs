
<header>
    <nav class="navbar navbar-expand-lg fixed-top navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand mr-auto mr-lg-0" href="{{relURL ""}}">
                <svg width="35" height="35" xmlns="http://www.w3.org/2000/svg">
                    <circle stroke="null" cy="16" cx="16" r="16" id="svg_5" stroke-width="0" fill="#fff"/>
                    <text stroke="#000" font-weight="bold" font-family="rushui" font-size="30" id="svg_4" y="28" x="2" stroke-width="0" fill="#343a40">R
                    </text>
                </svg>
                <span style="margin:0 20px 0 2px;font-size: smaller">{{.Site.Title}}</span>
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault"
                    aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarsExampleDefault">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item {{if .IsHome}}active{{end}}">
                        <a class="nav-link" href="{{relURL ""}}">首页</a>
                    </li>
                    {{ $currentPage := . }}
                    {{ range .Site.Menus.main }}
                        {{ if .HasChildren }}
                        <li class="nav-item  {{if eq .Identifier $currentPage.Section }}active{{ end }} dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="dropdown01" data-toggle="dropdown"
                            aria-haspopup="true" aria-expanded="false">关于</a>
                            <div class="dropdown-menu" aria-labelledby="dropdown01">
                                {{ range .Children }}
                                <a class="dropdown-item" href="{{ .URL }}">{{ .Name }}</a>
                                {{ end }}
                            </div>
                        </li>
                        {{ else }}
                        <li class="nav-item {{if eq .Identifier $currentPage.Section }}active{{ end }}">
                            <a class="nav-link" href="{{ .URL }}">{{ .Name }}</a>
                        </li>
                        {{end}}
                    {{end}}
                </ul>
