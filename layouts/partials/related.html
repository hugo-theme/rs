{{ $related := .Site.RegularPages.Related . | first 5 }}{{ with $related }}
    <div class="card">
        <div class="card-header">相关文章</div>
        <div class="card-body p-2">
            <ul class="list-unstyled">
                {{ range . }}
                <li class="m-2 text-nowrap text-truncate"><a href="{{ .RelPermalink }}" class="text-secondary">{{ .Title }}</a></li>
                {{ end }}
            </ul>
        </div>
    </div>
    <div class="my-3"></div>
{{ end }}
