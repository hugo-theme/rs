{{ define "main" }}
<main role="main" class="container">

    <div class="row">
        <div class="col-md-9">
            {{ range .Pages }}
            {{- partial "list-card.html" . -}}

        </div>
        <div class="col-md-3">
            {{- partial "categorys.html" . -}}
            {{- partial "related.html" . -}}

        </div>
    </div>
</main>

{{ end }}
